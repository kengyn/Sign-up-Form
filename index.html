<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frogContainer">
      <div class="sidebar">
        <img src="./odin-lined.png" alt="" />
        <h1>FORG</h1>
      </div>
    </div>
    <div class="formcontainer">
      <div class="introContainer">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your feepest dreams. Sign up
          <em>now</em>
          to get started.
        </p>
        <p>You <em>know</em> you want to</p>
      </div>
      <form id="frogForm" action="" method="post">
        <div class="signupForm">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" />
          <label for="phone">PHONE NUMBER</label>
          <input type="tele" id="phone" name="phone" />
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" />
          <label for="confirm-pwd">COMFIRM PASSWORD</label>
          <input type="password" name="confirm-pwd" id="confirm-pwd" />
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div class="LoginContainer">
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
